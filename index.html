<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paint</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="toolbox">
    <div class="tool-container">
      <label for="select-tool">Tools</label>
      <img id="display-tool" src="assets/pencil.png" alt="selected-img" width="80" height="80"></img>
      <select name="select-tool" class="select-tool" id="select-tool" onchange="updateToolImage()">
        <option value="pencil" selected>Pencil</option>
        <option value="highlighter">Highlighter</option>
        <option value="pen">Pen</option>
        <option value="brush">Brush</option>
      </select>
   
    </div>

    <img id="eraser-img" src="assets/eraser.png" alt="eraser" width="40" height="40">
    <button class="eraser-tool" id="eraser-tool">
      eraser
    </button>

    <input type="color" name="color-picker" value="#000000" id="color-picker">

    <button class="btn" id="clear-btn">Clear All</button>
    <button class="btn" id="save-btn"> Save Image</button>

  </div>

  <canvas class="rightbar" width="1030" height="550" id="canvas"> </canvas>
  <script src="script.js" defer></script>
</body>

</html>
